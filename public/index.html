<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VenturePulse - Product Viability Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ VenturePulse</h1>
            <p>AI-Powered Product Viability Analysis</p>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="analyze">Analyze</button>
            <button class="tab" data-tab="history">History</button>
            <button class="tab" data-tab="prompts">Prompts</button>
            <button class="tab" data-tab="settings">Settings</button>
        </nav>

        <main>
            <!-- Analyze Tab -->
            <section id="analyze-tab" class="tab-content active">
                <div class="card">
                    <h2>New Analysis</h2>
                    
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" id="projectName" placeholder="My Startup Idea">
                    </div>

                    <div class="form-group">
                        <label>Project Description</label>
                        <textarea id="projectContent" rows="8" placeholder="Describe your project idea..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Or Upload Document</label>
                        <div class="file-upload">
                            <input type="file" id="fileUpload" accept=".txt,.md,.pdf,.docx">
                            <button onclick="uploadFile()">Upload</button>
                        </div>
                        <small>Supports: .txt, .md, .pdf, .docx</small>
                    </div>

                    <div class="form-group">
                        <label>Model Provider</label>
                        <select id="providerSelect" onchange="updateModelList()">
                            <option value="">Loading...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Model</label>
                        <select id="modelSelect">
                            <option value="">Select provider first</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Analysis Prompt</label>
                        <select id="promptSelect">
                            <option value="">Loading...</option>
                        </select>
                    </div>

                    <button class="btn-primary" onclick="runAnalysis()">ðŸ”¬ Run Analysis</button>
                    
                    <div id="analysisStatus" class="status-box" style="display:none;"></div>
                </div>
            </section>

            <!-- History Tab -->
            <section id="history-tab" class="tab-content">
                <div class="card">
                    <h2>Analysis History</h2>
                    <div id="historyList">Loading...</div>
                </div>
            </section>

            <!-- Prompts Tab -->
            <section id="prompts-tab" class="tab-content">
                <div class="card">
                    <h2>Prompt Management</h2>
                    <div id="promptsList">Loading...</div>
                </div>
            </section>

            <!-- Settings Tab -->
            <section id="settings-tab" class="tab-content">
                <div class="card">
                    <h2>Configuration</h2>
                    <div id="settingsContent">Loading...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
